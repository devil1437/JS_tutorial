<html>
	<head>
		<title>iRock</title>
		
		<script type="text/javascript">
			var userName;
			function touchRock() {
				if (userName) {
					alert("Hi! " + userName);
				} else {
					userName = prompt("What is your name?", "Enter your name here.");
					if (userName) {
						alert("It is good to meet you,  " + userName + ".");
					}
				}
				document.getElementById("rockImg").src = "rock_happy.png";
				
				setTimeout("document.getElementById('rockImg').src = 'rock.png'", 5*1000);
			}
			
			function resizeRock() {
				windowWidth = document.body.clientWidth;
				windowHeight = document.body.clientHeight;
				
				var iRockImg = document.getElementById("rockImg");
				console.log('windowWidth:' + windowWidth + '. windowHeight:' + windowHeight + 
					'. oriImgHeight: ' + iRockImg.style.height);
				iRockImg.style.height = (windowHeight - 100) * 0.9;
			}
		</script>
	</head>
	
	<body onload="resizeRock(); alert('Hello, I am your pet rock.');" onresize="resizeRock();">
		<div style="margin-top:100px; text-align:center">
			<img id="rockImg" src="rock.png" alt="iRock" style="cursor:pointer" 
			onclick="touchRock();"/>
		</div>
	</body>
</html>
